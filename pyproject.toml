[tool.poetry]
name = "pyflowcl"
version = "1.1.4"
description = "Cliente para comunicacion con flowAPI-3 de flow.cl"
authors = [
    "Mario Hernandez <yo@mariofix.com>"
]
license = "MIT"
readme = "README.md"
repository = "https://github.com/mariofix/pyflowcl"
documentation = "https://mariofix.github.io/pyflowcl/"
homepage = "https://www.flow.cl/docs/api.html"
keywords = [
    "plataforma de pagos",
    "pagos",
    "pagar",
    "cobrar",
    "ecommerce",
    "tarjetas",
    "credito",
    "debito",
    "redcompra",
    "webpay",
    "tarjetas de credito",
    "visa",
    "mastercard",
    "recaudar",
    "transbank",
]
classifiers=[
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [
    {include = "pyflowcl"}
]

[tool.poetry.dependencies]
python = "^3.8"
certifi = "*"
requests = "*"
openapi3 = "^1.8.1"
python-fsutil = "*"
python-slugify = "*"
pyyaml = "^6.0"


[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "*"
coverage = "*"
black = "*"
mkdocs = {extras = ["i18n"], version = "*"}
mkdocs-material = "*"
mkdocstrings = {extras = ["python"], version = "*"}
mkdocs-git-authors-plugin = "*"
flake8 = "*"
isort = "*"
pre-commit = "*"
autopep8 = "*"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra"
testpaths = [
    "tests",
]
python_files =[
    "test*.py"
]

[tool.black]
line-length = 120
target-version = ['py38']

[tool.isort]
profile = "black"
multi_line_output = 3
py_version = 38

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
